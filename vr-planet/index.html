<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Digital Planet!</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img class="logo__icon" src="./assets/icons/logo.svg" alt="Planet" />
          <div class="logo__text">DIGITAL PLANET</div>
        </div>
        <nav class="nav__menu">
          <ul class="nav__menu-list">
            <li class="nav__menu-item">О продукте</li>
            <li class="nav__menu-item">КАК РАБОТАЕТ</li>
            <li class="nav__menu-item">ТЕХНОЛОГИЯ</li>
            <li class="nav__menu-item">ВОПРОСЫ</li>
            <li class="nav__menu-item">КОНТАКТЫ</li>
          </ul>
        </nav>
        <nav class="nav__order">
          <button class="btn nav__order-button">ЗАКАЗАТЬ</button>
          <a href="tel:88005553575" class="nav__order-phone"
            >8 (800) 555 35 75</a
          >
        </nav>
      </header>
      <section class="information">
        <div class="information__title">Digital Planet VR</div>
        <div class="information__text">
          Образовательный виртуальный планетарий в Новороссийске.<br />
          Познавательное приключение в мир звёзд и галактик.
        </div>
        <div class="information-buttons">
          <div class="information-button">
            <button class="btn information-button__order">ЗАКАЗАТЬ</button>
          </div>
          <div class="information-button">
            <button class="btn information-button__video">ВИДЕО</button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="footer-contacts">
          <a href="#" class="footer-contacts__link-facebook"></a>
          <a href="#" class="footer-contacts__link-vk"></a>
        </div>
        <div class="footer-nav">
          <div class="footer-nav__text">СКРОЛЛ ВНИЗ</div>
          <img
            src="./assets/icons/arrow-down.svg"
            alt=""
            class="footer-nav__icon"
          />
        </div>
        <div class="footer-image">
          <img src="./assets/kid_VR.png" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
